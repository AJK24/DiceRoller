  <!-- Use jQuery from a CDN -->                      
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Pick-a-kid Chooser</title>
</head>
<body>
    <h3>CS Student Random Picker</h3>
    <div></div>
    <input type="button" onclick="chooseOne('Die1')" value="Die1"/>
    <input type="button" onclick="chooseOne('Die2')" value="Die2"/>
    <input type="button" onClick="chooseOne('Die3')" value="Die3"/>
    <input type="button" onclick="chooseOne('Die4')" value="Die4"/>
    <script>
    // Brian Capouch, ready to retire the old hat
    // Choose a random student from a given class	

    // Course rosters object
    // Note: It's an array of objects, each of which is a map
    //		and the value for each map is an array of names

    var courses = { "Die1": ['1','2','3','4','5','6'], "Die2": ['1','2','3','4','5','6'], "Die3": ['1','2','3','4','5','6'], "Die4": ['1','2','3','4','5','6']}
 

    function chooseOne(course) {

      // Choose appropriate element from courses array
      var thisClass = courses[course];

      // We'll choose one of n; this sets n
      var n = thisClass.length;

      // Pick one at random
      var which = Math.floor(Math.random() * n);

      // Set string with value of result
      var result = 'Chosen: ' + thisClass[which];

      // Clear out the div, and then fill it with fresh
      // This is the wonderful, invisible work of jQuery
      $('#output').empty(); 
      $('#output').append('<pre>' + result + '</pre>');
      }
  </script>
<div id="output"></div>
</body>
</html>
